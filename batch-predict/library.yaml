title: Multi Lang Topic Batch
version: 1.0.0
description: selecting the most number of optimizing topics based on cohercnce score through LDA algorithm
icon: python

author: "cnvrg"
author_email: "libhub@cnvrg.io"

tags:
  - training
command: python3 batch.py

requirements:
  cpu: 3.5
  memory: 8
  gpu: 0
  hpu: 0

image: python:3.8
language: python3

arguments:
  - key: input_file
    type: 'categorical'
    values:
      - '/input/wikipedia_connector/wiki_output.csv'
  - key: model_file
    type: 'categorical'
    values:
      - "/input/train/lda.sav"
  - key: topic_word_cnt
    type: 'discrete'
    values:
      - "10"
  - key: dictionary_path
    type: 'categorical'
    values:
      - "/input/train/corp_dict_file.sav"
  - key: model_results_path
    type: 'categorical'
    values:
      - "/input/train/model_results.csv"
